---
name: External Use

on:
  push:
    branches:
      - "main"
      - "dev"
  pull_request:
    branches:
      - "main"
      - "dev"
  workflow_dispatch:

permissions: read-all

jobs:
  tima-test:
    name: tima-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        os:
          - "ubuntu-latest"
          - "macos-latest"
          - "windows-latest"
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          Ncpus: 2
      - name: Install
        run: |
          install.packages("pak")
          pak::pak("taxonomicallyinformedannotation/tima")
          tima::install()
        shell: Rscript {0}
      - name: Get example files
        run: |
          tima::get_example_files()
        shell: Rscript {0}
      - name: Run pipeline
        run: |
          tima::tima_full()
          # Check if targets works correctly
          tima::tima_full()
        shell: Rscript {0}
