#' Annotations related parameters.
annotations:

  #' MS2 annotation related parameters.
  ms2:

    #' Execute approximative matching without precursor matching? BOOLEAN
    approx: no

    #' Similarity method to be used to compare spectra.
    #' Currently "gnps", "navdist", "ndotproduct", 
    # "neuclidean", "nspectraangle" supported. STRING
    method: gnps
      
    #' Thresholds
    thresholds: 

      #' Condition to be used to retain candidates.
      #' Must be "OR" or "AND".
      #' Example: Minimum 6 peaks AND 0.2 similarity. STRING
      condition: OR

      #' For peaks.
      peaks:

        #' Minimal shared peaks (absolute). INTEGER
        absolute: 6

        #' Minimal shared peaks (ratio). FLOAT
        ratio: 0.2

      #' Similarity threhsold. FLOAT
      similarity: 0.2


#' Files.
files:

  #' Annotation files.
  annotations:

    #' Raw annotation files.
    raw:

      #' List of spectral matching results. STRING
      spectral:
        - data/interim/annotations/example_isdb_pos.tsv.gz
        - data/interim/annotations/example_isdb_neg.tsv.gz

  #' Libraries files.
  libraries:

    #' Spectral libraries. STRING
    spectral:

      #' List of negative spectral libraries. STRING
      neg:
        - data/interim/spectra/isdb_lotus_neg.mgf

      #' List of positive spectral libraries. STRING
      pos:
        - data/interim/spectra/isdb_lotus_pos.mgf

  #' Spectral files. STRING
  spectral:

    #' Raw spectral file. STRING
    raw: data/source/examples/spectra.mgf


#' MS related parameters.
ms:

  #' Intensity related parameters.
  intensity:

    #' Thresholds related parameters.
    thresholds:

      #' Intensity threshold for MS2. INTEGER
      ms2: 0

  #' Polarity used. Must be "pos" or "neg". STRING
  polarity: pos

  #' Tolerances.
  tolerances:

    #' For mass.
    mass:

      #' Relative in ppm.
      ppm: 

        #' Relative mass tolerance for MS2 in ppm. FLOAT
        ms2: 10

      #' Absolute in Dalton.
      dalton:

        #' Absolute mass tolerance for MS2 in Dalton. FLOAT
        ms2: 0.01

    #' For retention time.
    rt:

      #' Retention time tolerance in minutes. FLOAT
      minutes: 0.05

#' Options.
options:

  #' Skip time-consuming steps. BOOLEAN
  fast: yes

  #' Execute processes in parallel when available. BOOLEAN
  parallel: yes
