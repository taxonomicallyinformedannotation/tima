#' Files.
files:

  #' Annotation files.
  annotations:

    #' List of pretreated annotations. STRING
    pretreated:
      - data/interim/annotations/96fa7c88200e4a03bee4644e581e3fb0_gnps_pretreated.tsv.gz
      - data/interim/annotations/96fa7c88200e4a03bee4644e581e3fb0_isdb_pretreated.tsv.gz
      - data/interim/annotations/96fa7c88200e4a03bee4644e581e3fb0_sirius_pretreated.tsv.gz

    #' Filled annotations file. STRING
    filled: data/interim/annotations/96fa7c88200e4a03bee4644e581e3fb0_faked_filled.tsv.gz
    
  #' Features files.
  features: 

    #' Raw features file. STRING
    raw: data/source/examples/features.csv


#' MS related parameters.
ms:

  #' Polarity used. Must be "pos" or "neg". STRING
  polarity: pos


#' Names of the different variables in the input files.
names:

  features: "row ID"

  #' Name of "precursor m/z" variable in the input. STRING
  precursor: "row m/z"

  #' Name of "retention time" variable in the input. STRING
  rt: "row retention time"
