---
#' Files.
files:
  #' Annotations files.
  annotations:
    #' List of filtered annotations. STRING
    filtered:
      - data/interim/annotations/example_annotations_filtered.tsv.gz

    #' List of prepared annotations. STRING
    prepared:
      - data/interim/annotations/example_ms1_prepared.tsv.gz
      - data/interim/annotations/example_gnps_prepared.tsv.gz
      - data/interim/annotations/example_spectral_matches_prepared.tsv.gz
      - data/interim/annotations/example_sirius_prepared.tsv.gz
      # - data/interim/annotations/example_exp_rt_prepared.tsv.gz

  #' Features files.
  features:
    #' Prepared features file. STRING
    prepared: data/interim/features/example_features.tsv.gz

  #' Libraries files.
  libraries:
    #' Temporal libraries. STRING
    temporal:
      #' List of prepared temporal libraries. STRING
      prepared:
        - data/interim/libraries/rt/prepared.tsv.gz

#' MS related parameters.
ms:
  #' Tolerances.
  tolerances:
    #' For retention time.
    rt:
      #' Retention time tolerance in minutes. FLOAT
      minutes: 0.05