base_dir: ./
config:
  path: config
  default:
    path: config/default
    fake:
      features_components: config/default/fake_features_components.yaml
      features_edges: config/default/fake_features_edges.yaml
    prepare:
      adducts: config/default/prepare_adducts.yaml
      closed: config/default/prepare_closed.yaml
      features_components: config/default/prepare_features_components.yaml
      features_edges: config/default/prepare_features_edges.yaml
      gnps: config/default/prepare_gnps.yaml
      libraries: config/default/prepare_libraries.yaml
      sirius: config/default/prepare_sirius.yaml
      spectral_matches: config/default/prepare_spectral_matches.yaml
      taxa: config/default/prepare_taxa.yaml
    process:
      annotations: config/default/process_annotations.yaml
      spectra: config/default/process_spectra.yaml
  prepare_config: config/prepare_config.yaml
  user:
    path: config/user
    fake:
      features_components: config/user/fake_features_components.yaml
      features_edges: config/user/fake_features_edges.yaml
    prepare:
      adducts: config/user/prepare_adducts.yaml
      closed: config/user/prepare_closed.yaml
      features_components: config/user/prepare_features_components.yaml
      features_edges: config/user/prepare_features_edges.yaml
      gnps: config/user/prepare_gnps.yaml
      libraries: config/user/prepare_libraries.yaml
      sirius: config/user/prepare_sirius.yaml
      spectral_matches: config/user/prepare_spectral_matches.yaml
      taxa: config/user/prepare_taxa.yaml
    process:
      annotations: config/user/process_annotations.yaml
      spectra: config/user/process_spectra.yaml
data:
  path: data
  interim:
    path: data/interim
    adducts:
      path: data/interim/adducts
      neg: data/interim/adducts/adducts_neg.tsv.gz
      pos: data/interim/adducts/adducts_pos.tsv.gz
    annotations:
      path: data/interim/annotations
      example_sirius: data/interim/annotations/example_sirius.zip
    config:
      path: data/interim/config
    features:
      path: data/interim/features
    libraries:
      path: data/interim/libraries
      closed: data/interim/libraries/closed_prepared.tsv.gz
      hmdb: data/interim/libraries/hmdb_prepared.tsv.gz
      hmdb_minimal: data/interim/libraries/hmdb_minimal.tsv.gz
      lotus: data/interim/libraries/lotus_prepared.tsv.gz
      merged:
        keys: data/interim/libraries/keys.tsv.gz
        organisms: 
          names: data/interim/libraries/organisms_names.tsv.gz
          taxonomies: 
            ott: data/interim/libraries/organisms_taxonomies_ott.tsv.gz
        structures:
          dd_ddd: data/interim/libraries/structures_2D_3D.tsv.gz
          metadata: data/interim/libraries/structures_metadata.tsv.gz
          names: data/interim/libraries/structures_names.tsv.gz
          taxonomies:
            classyfire: data/interim/libraries/structures_taxonomies_classyfire.tsv.gz
            npc: data/interim/libraries/structures_taxonomies_npc.tsv.gz
    spectra:
      path: data/interim/spectra
      hmdb:
        pos: data/interim/spectra/isdb_hmdb_pos.mgf
        neg: data/interim/spectra/isdb_hmdb_neg.mgf
      lotus:
        pos: data/interim/spectra/isdb_lotus_pos.mgf
        neg: data/interim/spectra/isdb_lotus_neg.mgf
      mona:
        pos: data/interim/spectra/mona_pos.mgf
        neg: data/interim/spectra/mona_neg.mgf
    taxa:
      path: data/interim/taxa
  processed:
    path: data/processed
    config:
      path: data/processed/config
  source:
    path: data/source
    benchmark:
      path: data/source/benchmark
      set: data/source/benchmark/ALL_GNPS_210125_matchms_pubchem_cleaned_v2.msp
    examples:
      path: data/source/examples
      features: data/source/examples/features.tsv.gz
      spectra: data/source/examples/example.mgf
    libraries:
      path: data/source/libraries
      closed: ../lotus-processor/data/processed/230106_closed_metadata.csv.gz
      hmdb: data/source/libraries/hmdb_metabolites.zip
      lotus: data/source/libraries/lotus.csv.gz
      structure_metadata: data/source/libraries/structure_metadata.tsv.gz
    spectra:
      path: data/source/spectra
      hmdb_isdb: data/source/spectra/hmdb_predicted_msms_spectra.zip
      lotus:
        pos: data/source/spectra/isdb_pos.mgf
        neg: data/source/spectra/isdb_neg.mgf
      mona_lcmsms: data/source/spectra/MoNA-export-LC-MS-MS_Spectra.sdf
doc:
  path: doc
img:
  path: img
inst:
  path: inst
  extdata:
    path: inst/extdata
    adducts: inst/extdata/adducts.tsv
    neutral_losses: inst/extdata/neutral_losses.tsv
    ranks: inst/extdata/ranks.tsv
  scripts:
    path: inst/scripts
    docopt:
      path: inst/scripts/docopt
tests:
  mode: no
  path: tests
urls:
  benchmarking_set: https://zenodo.org/record/5186176/files/ALL_GNPS_210125_matchms_pubchem_cleaned_v2.msp?download=1
  examples:
    features: https://gnps.ucsd.edu/ProteoSAFe/DownloadResultFile?task=96fa7c88200e4a03bee4644e581e3fb0&block=main&file=clusterinfo_summary/
    mgf: https://github.com/taxonomicallyinformedannotation/demo-files/raw/main/example.mgf
    mgf_mini: https://github.com/taxonomicallyinformedannotation/demo-files/raw/main/example_mini.mgf
    sirius: https://github.com/taxonomicallyinformedannotation/demo-files/raw/main/example_sirius.zip
    sirius_mini: https://github.com/taxonomicallyinformedannotation/demo-files/raw/main/example_sirius_mini.zip
    spectral_lib: 
      neg: https://github.com/taxonomicallyinformedannotation/demo-files/raw/main/example_spectral_lib_neg.mgf
      pos: https://github.com/taxonomicallyinformedannotation/demo-files/raw/main/example_spectral_lib_pos.mgf
  hmdb:
    metabolites: https://hmdb.ca/system/downloads/current/hmdb_metabolites.zip
    spectra:
      predicted: https://hmdb.ca/system/downloads/current/spectral_data/spectra_xml/hmdb_predicted_msms_spectra.zip
  lotus:
    doi: 10.5281/zenodo.5794106
    pattern: frozen_metadata.csv.gz
    metadata_doi: 10.5281/zenodo.6378223
    metadata_pattern:
      organisms: organism_metadata.tsv.gz
      references: reference_metadata.tsv.gz
      structures: structure_metadata.tsv.gz
  lotus_isdb:
    doi: 10.5281/zenodo.5607185
    pattern:
      pos: isdb_pos.mgf
      neg: isdb_neg.mgf
version: 2.7.3
