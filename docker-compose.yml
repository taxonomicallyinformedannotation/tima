---
services:
  tima-full:
    build: "."
    deploy:
      resources:
        limits:
          cpus: "0.8"
          memory: 8G
    healthcheck:
      test: ["NONE"]
      interval: 200s
      timeout: 200s
      retries: 5
    image: adafede/tima-r
    networks:
      - service-service-frontend
    security_opt:
      - apparmor:unconfined
      - no-new-privileges:true
    user: tima-user
    volumes:
      - "./data:/tima/data"
      - "./inst:/tima/inst"
    command: Rscript inst/scripts/tima_full.R

  tima-gui:
    build: "."
    deploy:
      resources:
        limits:
          cpus: "0.8"
          memory: 8G
    healthcheck:
      test: ["NONE"]
      interval: 200s
      timeout: 200s
      retries: 5
    ports:
      - "3838:3838"
      - "3839:3839"
    image: adafede/tima-r
    networks:
      - service-service-frontend
    security_opt:
      - apparmor:unconfined
      - no-new-privileges:true
    user: tima-user
    volumes:
      - "./data:/tima/data"
      - "./inst:/tima/inst"
    command: Rscript inst/scripts/run_app.R

networks:
  service-service-frontend:
